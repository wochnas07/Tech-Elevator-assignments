<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Reviews-lecture</title>
    <!-- This html uses features of teh bootstrap css framework (not covered in class)       -->
    <!-- We will not go into significant detail on any bootstrap framework concepts          -->
    <!-- We will only tell you what we need to know for bootstrap features we use            -->
    <!-- Many bootstrap features are implemented using class=''                              -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div id="main" class="mx-auto">

        <h2 id="page-title">Product Reviews for <span class="name"></span></h2>
        <p class="description"></p>
        <!-- class="d-none" is bootstrap class that says do not display this element    -->
        <!-- form-control and form-control-lg are also bootstrap classes                -->
        <input id="inputDesc" class="d-none form-control form-control-lg" type="text"/>
        <div class="clearfix"></div>

        <div class="float-right">
            <button id="btnToggleForm" type="button" class="btn btn-outline-success btn-sm"">Add Review</button>
        </div>

        <div class="clearfix"></div>
        
        <!-- class="d-none" is bootstrap class that says do not display this element    -->
        <form class="d-none">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter title">
                </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <select class="form-control" id="rating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="review">Review</label>
                <textarea class="form-control" id="review" rows="3"></textarea>
            </div>
            <div class="float-right">
                <button id="btnSaveReview" type="submit" class="btn btn-primary btn-sm">Save Review</button>
            </div>
            <div class="clearfix"></div>
            <hr>
        </form>
<!-- a template is layout for a section of web page                            -->
<!-- a model for html you want to include in a web page                        -->
<!-- used to make manipulating the DOM easier                                  -->
<!-- this template is a model for a product review to be displayed in the page -->
        <template id="review-template">
            <div class="review">
                <h4></h4>
                <div class="rating">
                    <img src="img/star.png" class="ratingStar" />
                </div>
                <h3></h3>
                <p></p>
            </div>
        </template>


    </div>

    <script src="js/app.js"></script>
</body>

</html>
